name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
      - "stable_master"
      - "dev"
    paths:
      - "**.hpp"
      - "**.cpp"
      - "**.h"
      - "**.c"
      - "**CMakeLists.txt"
      - ".github/workflows/build.yml"
  pull_request:
    branches:
      - "master"
      - "stable_master"
    paths:
      - "**.hpp"
      - "**.cpp"
      - "**.h"
      - "**.c"
      - "**CMakeLists.txt"
      - ".github/workflows/build.yml"

jobs:
  build-windows:
    name: Windows x86 build
    runs-on: [self-hosted, new-runner]

    steps:
      - uses: actions/checkout@v3
        with:
          clean: true
          submodules: recursive
          token: ${{ secrets.CI_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Install CMake
        uses: lukka/get-cmake@v.3.23.2

      - name: Install latest conan
        run: |
          python -m pip install --upgrade pip
          pip install conan

      - name: Generate build files
        run: |
          $env:OMP_BUILD_VERSION=$(git rev-list $(git rev-list --max-parents=0 HEAD) HEAD | Measure-Object -Line).Lines
          $env:OMP_BUILD_COMMIT=$(git rev-parse HEAD)
          mkdir build
          cd build
          cmake .. -A Win32 -T "ClangCL"

      - name: Build
        run: |
          cd build
          cmake --build . --config RelWithDebInfo

      - name: Create a snapshot
        shell: bash
        env:
          CI_PRIVATE_KEY: ${{ secrets.CI_PRIVATE_KEY }}
          HEAD_REF: ${{ github.head_ref || github.ref_name }}
        run: |
          version=$(git describe --always --tags "refs/remotes/origin/${HEAD_REF}")
          archive_name="open.mp-win-snapshot-${version}.zip"
          cd build/Output/*
          powershell -NoLogo -NoProfile -Command Compress-Archive -DestinationPath "${archive_name}" -Path "Server"
          eval $(ssh-agent -s)
          echo "${CI_PRIVATE_KEY}" | ssh-add -
          echo "put ${archive_name}" | sftp -oStrictHostKeyChecking=accept-new omp-ci@tms-server.com:snapshots/

  build-linux-static:
    name: Linux x86 dynssl build
    runs-on: [self-hosted, Linux, X64]

    steps:
      - uses: actions/checkout@v3
        with:
          clean: true
          submodules: recursive
          token: ${{ secrets.CI_TOKEN }}
          fetch-depth: 0

      - name: Set ownership
        run: |
          # this is to fix GIT not liking owner of the checkout dir
          chown -R $(id -u):$(id -g) $PWD

      - name: Build
        run: |
          cd docker
          CONFIG=RelWithDebInfo UBUNTU_VERSION=18.04 BUILD_SHARED=0 BUILD_SERVER=1 BUILD_TOOLS=0 ./build.sh

      - name: Create a snapshot
        env:
          CI_PRIVATE_KEY: ${{ secrets.CI_PRIVATE_KEY }}
          HEAD_REF: ${{ github.head_ref || github.ref_name }}
        run: |
          version=$(git describe --always --tags "refs/remotes/origin/${HEAD_REF}")
          archive_name="open.mp-linux-static-snapshot-${version}.tar.xz"
          cd docker/build/Output/*
          tar -cJvf "${archive_name}" "Server"
          eval $(ssh-agent -s)
          echo "${CI_PRIVATE_KEY}" | ssh-add -
          echo "put ${archive_name}" | sftp -oStrictHostKeyChecking=accept-new omp-ci@tms-server.com:snapshots/

  build-linux:
    name: Linux x86 build
    runs-on: [self-hosted, Linux, X64]

    steps:
      - uses: actions/checkout@v3
        with:
          clean: true
          submodules: recursive
          token: ${{ secrets.CI_TOKEN }}
          fetch-depth: 0

      - name: Set ownership
        run: |
          # this is to fix GIT not liking owner of the checkout dir
          chown -R $(id -u):$(id -g) $PWD

      - name: Build
        run: |
          cd docker
          CONFIG=RelWithDebInfo UBUNTU_VERSION=18.04 BUILD_SHARED=1 BUILD_SERVER=1 BUILD_TOOLS=0 ./build.sh

      - name: Create a snapshot
        env:
          CI_PRIVATE_KEY: ${{ secrets.CI_PRIVATE_KEY }}
          HEAD_REF: ${{ github.head_ref || github.ref_name }}
        run: |
          version=$(git describe --always --tags "refs/remotes/origin/${HEAD_REF}")
          archive_name="open.mp-linux-snapshot-${version}.tar.xz"
          cd docker/build/Output/*
          tar -cJvf "${archive_name}" "Server"
          eval $(ssh-agent -s)
          echo "${CI_PRIVATE_KEY}" | ssh-add -
          echo "put ${archive_name}" | sftp -oStrictHostKeyChecking=accept-new omp-ci@tms-server.com:snapshots/

  build-arm:
    name: Linux ARMhf build
    runs-on: [self-hosted, Linux, ARM]

    steps:
      - uses: actions/checkout@v3
        with:
          clean: true
          submodules: recursive
          token: ${{ secrets.CI_TOKEN }}
          fetch-depth: 0

      - name: Generate build files
        run: |
          export CC=clang
          export CXX=clang++
          export OMP_BUILD_VERSION=$(git rev-list $(git rev-list --max-parents=0 HEAD) HEAD | wc -l)
          export OMP_BUILD_COMMIT=$(git rev-parse HEAD)
          mkdir build && cd build && cmake -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCROSS_BUILD=1 -DCROSS_BUILD_ARCH=armv7 ..

      - name: Build
        run: |
          export CC=clang
          export CXX=clang++
          cd build
          ninja

      - name: Create a snapshot
        env:
          CI_PRIVATE_KEY: ${{ secrets.CI_PRIVATE_KEY }}
          HEAD_REF: ${{ github.head_ref || github.ref_name }}
        run: |
          version=$(git describe --always --tags "refs/remotes/origin/${HEAD_REF}")
          archive_name="open.mp-linux-snapshot-${version}-arm.tar.xz"
          cd build/Output/*
          tar -cJvf "${archive_name}" "Server"
          eval $(ssh-agent -s)
          echo "${CI_PRIVATE_KEY}" | ssh-add -
          echo "put ${archive_name}" | sftp -oStrictHostKeyChecking=accept-new omp-ci@tms-server.com:snapshots/

  abi-check:
    if: github.event_name == 'pull_request'
    name: SDK ABI check
    needs: build-linux
    runs-on: [self-hosted, Linux, X64]

    steps:
      - uses: actions/checkout@v3
        with:
          clean: true
          submodules: recursive
          token: ${{ secrets.CI_TOKEN }}
          fetch-depth: 0

      - name: Set ownership
        run: |
          # this is to fix GIT not liking owner of the checkout dir
          chown -R $(id -u):$(id -g) $PWD

      - name: Build & run abi-check
        env:
          HEAD_REF: ${{ github.head_ref || github.ref_name }}
        run: |
          ref_version=$(git describe --always --tags "refs/remotes/origin/${HEAD_REF}")
          ref_archive_name="open.mp-linux-snapshot-${ref_version}.tar.xz"
          master_version=$(git describe --always --tags "refs/remotes/origin/master")
          master_archive_name="open.mp-linux-snapshot-${master_version}.tar.xz"
          cd docker
          chmod +x ./abicheck.sh
          chmod +x ./abicheck_ubuntu-18.04/docker-entrypoint.sh
          CONFIG=RelWithDebInfo REF_ARCHIVE="${ref_archive_name}" MASTER_ARCHIVE="${master_archive_name}" UBUNTU_VERSION=18.04 BUILD_SERVER=0 BUILD_TOOLS=1 ./abicheck.sh
